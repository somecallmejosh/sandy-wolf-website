{% capture location %}{{page.url | split:'/'}}{% endcapture %}
<header>
  <div class="site--title">
    <h1>
      <a href="{{ site.baseurl }}/">{{ site.title }}, <span>{{site.sub_title}}</span></a>
    </h1>
  </div>
  <nav>
    <ul class="nav--main">
      <li {% if page.active %} class="active"{% endif %}> <a href="{{site.baseurl}}/">Home</a></li>
      {% for page in site.pages %}
        {% assign current = page.title | downcase %}
          {% if page.title %}
            <li {% if location == current%} class="active"{% endif %}>
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.headline }}</a>
            </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
